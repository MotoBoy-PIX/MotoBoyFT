<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido Entregue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f7fa, #b3e5fc);
      font-family: Arial, sans-serif;
      color: #01579b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #0277bd;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .pix {
      font-weight: bold;
      font-size: 1.2em;
      color: #004d40;
      word-break: break-all;
      background-color: #e0f2f1;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .copy-button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .copy-button:hover {
      background-color: #0277bd;
    }

    .copy-success {
      color: green;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .social {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    .social svg {
      width: 28px;
      height: 28px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      p, .pix, .copy-button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ENTREGUEI SUA ENCOMENDA, E AGORA ENTREGO UM PEDIDO.</h1>
    <p>Sua contribuição pode fazer com que eu veja minha família mais cedo.</p>
    <p>Enquanto levo seus pedidos, também tô tentando correr atrás dos meus sonhos!</p>
    <p>Ajude a atingir meu objetivo diário.</p>

    <div class="pix" id="pixKey">0c397cfc-9a35-4be7-a550-3fcb5c9d1afb</div>
    <button class="copy-button" onclick="copyPix()">Copiar chave PIX</button>
    <div class="copy-success" id="copyMsg" style="display: none;">Chave copiada!</div>

    <!-- Redes Sociais -->
    <div class="social">
      <!-- Twitch -->
      <a href="https://www.twitch.tv/motoboyft" target="_blank" title="Twitch">
        <svg fill="#9146FF" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 2800">
          <path d="M500 0L100 400v2000h600v400h400l400-400h500l800-800V0H500zm1800 1400l-400 400h-500l-400 400v-400H700V200h1600v1200z"/>
          <path d="M1700 550h200v600h-200V550zm-600 0h200v600h-200V550z"/>
        </svg>
      </a>

      <!-- Instagram -->
      <a href="https://www.instagram.com/motoboyft?igsh=eGYyNTU1M2lndWV2&utm_source=qr" target="_blank" title="Instagram">
        <svg fill="#E1306C" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 551.034 551.034">
          <path d="M387.293 0H163.741C73.317 0 0 73.317 0 163.741v223.552c0 90.424 73.317 163.741 163.741 163.741h223.552c90.424 0 163.741-73.317 163.741-163.741V163.741C551.034 73.317 477.717 0 387.293 0zm109.49 387.293c0 60.384-49.106 109.49-109.49 109.49H163.741c-60.384 0-109.49-49.106-109.49-109.49V163.741c0-60.384 49.106-109.49 109.49-109.49h223.552c60.384 0 109.49 49.106 109.49 109.49v223.552z"/>
          <path d="M275.517 133.58c-78.216 0-141.937 63.721-141.937 141.937s63.721 141.937 141.937 141.937 141.937-63.721 141.937-141.937-63.721-141.937-141.937-141.937zm0 233.781c-50.669 0-91.844-41.175-91.844-91.844s41.175-91.844 91.844-91.844 91.844 41.175 91.844 91.844-41.175 91.844-91.844 91.844zM418.31 102.087c-18.348 0-33.207 14.859-33.207 33.207s14.859 33.207 33.207 33.207 33.207-14.859 33.207-33.207-14.859-33.207-33.207-33.207z"/>
        </svg>
      </a>
    </div>
  </div>

  <script>
    function copyPix() {
      const pixKey = document.getElementById("pixKey").innerText;
      navigator.clipboard.writeText(pixKey).then(() => {
        const msg = document.getElementById("copyMsg");
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000);
      });
    }
  </script>
</body>
</html>
